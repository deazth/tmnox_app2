<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>NOX</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>NOX</p>
        <a href="index.html" class="item-link close-panel">
          <div class="item-content">
            <div class="item-inner"> 
              <div class="item-title">Home</div>
            </div>
          </div>
        </a>
      </div>
      <hr />
      <div class="content-block">
        <a href="s_order.html" class="item-link close-panel">
          <div class="item-content">
            <div class="item-inner"> 
              <div class="item-title">Order</div>
            </div>
          </div>
        </a>
        <a href="s_tt.html" class="item-link close-panel">
          <div class="item-content">
            <div class="item-inner"> 
              <div class="item-title">Trouble Ticket</div>
            </div>
          </div>
        </a>
        <a href="s_ba.html" class="item-link close-panel">
          <div class="item-content">
            <div class="item-inner"> 
              <div class="item-title">Billing</div>
            </div>
          </div>
        </a>
      </div>
      <hr />
      <div class="content-block">
        <a href="setting.html" class="item-link close-panel">
          <div class="item-content">
            <div class="item-inner"> 
              <div class="item-title">Setting</div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Neo Operation eXchange</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class-->
              <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block-title">Welcome To NOX</div>
              <div class="content-block">
                <div class="content-block-inner">
                  <p>Welcome to NOX, the Neo Operation eXchange</p>
                </div>
              </div>
              <div class="content-block-title">Select entry point</div>
              <div class="list-block inset">
                <ul>
                  <li><a href="s_order.html" class="item-link">
                      <div class="item-content">
                        <div class="item-inner"> 
                          <div class="item-title">Order</div>
                        </div>
                      </div></a></li>
                  <li><a href="s_tt.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Trouble Ticket</div>
                        </div>
                      </div></a></li>
                  <li><a href="s_ba.html" class="item-link">
                      <div class="item-content"> 
                        <div class="item-inner">
                          <div class="item-title">Billing Account</div>
                        </div>
                      </div></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
